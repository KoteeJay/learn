    <!-- ==================

    <section>
        <h2>CREATE ACCOUNT</h2>
        <div class="sign-up">

            <div class="left"><img src="../images/signup/unsplash_ip9R11FMbV8.png" alt=""></div>
            <div class="right">
                <form action="../forms/sign in.html" onsubmit=" return check()">
                    <label for="">FIRST NAME</label> <br>
                    <input type="text" id="firstname">
                    <label for="">LAST NAME</label> <br>
                    <input type="text" id="lastname">
                    <label for="">EMAIL</label> <br>
                    <input type="text" id="email">
                    <label for="">PASSWORD</label> <br>
                    <input type="password" class="password" id="pass">
                    <p>*not less than 6 letters and 2 characters</p>
                    <label for="">REPEAT PASSWORD</label> <br>
                    <input type="password" id="repeatpass">
                    <div class="terms"><input type="checkbox" class="checkbox" id="checkbox">
                        <p>I agree to terms of service and privacy poiicy</p> <br>

                    </div>
                    <div class="login">
                        <p>Do you have an account? <a href="../forms/sign in.html">Sign In</a></p>
                    </div>
                    <div class="btn"> <button>SIGN UP</button>
                    </div>
                    <div class="images">
                        <img src="../images/signup/Vector.png" alt="">
                        <img src="../images/signup/Vector (1).png" alt="">
                        <img src="../images/signup/Vector (2).png" alt="">
                    </div>

                </form>
            </div>
        </div>
    </section>
