        <ul>

            <li><a href="/assets/pages/welcome.html">PROGRAMS</a></li>

            <li><a href="../forms/sign in.html">SIGN IN</a></li>
            <li><a href="../forms/sign up.html">SIGN UP</a></li>
        </ul>
    </div>
    <nav>
        <div class="logo">
            <a href="/index.html"> <img src="../images/LEarN.png" alt=""></a>

            <div class="rectangle"></div>
        </div>
        <div class="buttons">
            <ul>
                <li><a href="#">SEARCH</a></li>
                <li><a href="../pages/welcome.html">PROGRAMS</a></li>

            <img src="../images/burger-menu-svgrepo-com.svg" alt="">
        </div>

    <!-- ==================
        SIGN IN SECTION
        ===================== -->
    <section>
        <h2>SIGN IN</h2>
        <div class="sign-up">

            <div class="right">
                <form action="../pages/welcome.html" id="form" idonsubmit="return validate()">
                    <div class="error">
                        <label for="">FULL NAME</label> <br>
                        <input type="text" id="name">
                        <p id="firstName-error"></p>
                    </div>
                    <div class="error">
                        <label for="">PASSWORD</label> <br>
                        <input type="password" id="password">
                        <p id="pass-error"></p>
                    </div>
                    <div class="forgot-pass">
                        <a href="../forms/forgot.html">Forgot Password</a>
                        <p>Don't have an account? <a href="../forms/sign up.html">Sign up</a></p>
                    </div>


                    <button class="btn">Submit</button>
                    <div class="images">
                        <img src="../images/signup/Vector.png" alt="">
                        <img src="../images/signup/Vector (1).png" alt="">
                        <img src="../images/signup/Vector (2).png" alt="">
                    </div>

                </form>
            </div>
            <div class="left"><img src="../images/signup/sign in.png" alt=""></div>
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="container">
            <div class="sign"><img src="../images/burger-menu-svgrepo-com.svg" alt="">
            </div>
            <div class="text">
                <h2>You are now signed in to your No. 1 Online library. Click the button to proceed</h2>
            </div>
            <div class="btn" id="btn">

                <a href="/index.html">OK</a>
            </div>
        </div>

    </div>
